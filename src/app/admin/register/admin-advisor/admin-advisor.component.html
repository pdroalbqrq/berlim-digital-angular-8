<perfect-scrollbar
  class="container"
  [defaultImage]="defaultImage"
  [lazyLoad]="image"
>
  <div class="roundedImage">
    <img
      [defaultImage]="images?.lowQualityUrl"
      [lazyLoad]="images?.url"
      alt=""
    />
    <div class="select-image" (click)="openDialog()">
      <fa-icon [icon]="faUpload"></fa-icon>
    </div>
  </div>
  <div class="form__container">
    <form [formGroup]="formAdvisor" (ngSubmit)="advisorSubmit()">
      <div class="input__wrapper">
        <input
          class="input"
          type="text"
          formControlName="title"
          placeholder="Nome do orientador"
        />
        <div class="icon__input">
          <fa-icon [icon]="faUniversity"></fa-icon>
        </div>
      </div>
      <app-error-msg [control]="formAdvisor.get('title')" label="Nome do orientador">
      </app-error-msg>

      <div class="input__wrapper">
        <input
          class="input"
          type="text"
          formControlName="description"
          placeholder="Descrição"
        />
        <div class="icon__input">
          <fa-icon [icon]="faAlignLeft"></fa-icon>
        </div>
      </div>
      <app-error-msg
        [control]="formAdvisor.get('description')"
        label="Descrição"
      >
      </app-error-msg>

      <div class="input__wrapper">
        <input
          class="input"
          type="text"
          formControlName="target"
          placeholder="Público alvo"
        />
        <div class="icon__input">
          <fa-icon [icon]="faCrosshairs"></fa-icon>
        </div>
      </div>
      <app-error-msg [control]="formAdvisor.get('target')" label="Público alvo">
      </app-error-msg>

      <div class="input__wrapper">
        <input
          class="input"
          type="text"
          formControlName="advisor"
          placeholder="Orientador"
        />
        <div class="icon__input">
          <fa-icon [icon]="faUser"></fa-icon>
        </div>
      </div>
      <app-error-msg [control]="formAdvisor.get('advisor')" label="Orientador">
      </app-error-msg>

      <div class="input__wrapper">
        <input
          class="input"
          type="text"
          formControlName="level"
          placeholder="Nível"
        />
        <div class="icon__input">
          <fa-icon [icon]="faLevelUpAlt"></fa-icon>
        </div>
      </div>
      <app-error-msg [control]="formAdvisor.get('level')" label="Nível">
      </app-error-msg>

      <div class="input__wrapper">
        <input
          class="input"
          type="text"
          formControlName="vacancies"
          placeholder="Vagas"
        />
        <div class="icon__input">
          <fa-icon [icon]="faUsers"></fa-icon>
        </div>
      </div>
      <app-error-msg [control]="formAdvisor.get('vacancies')" label="Vagas">
      </app-error-msg>

      <button class="btn btn__submit" type="submit">
        <span>Enviar </span>
      </button>
    </form>
  </div>
</perfect-scrollbar>
