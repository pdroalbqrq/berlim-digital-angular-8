<div class="training">


  <div (click)="goBack()" class="back">
    <fa-icon [icon]="faArrowLeft"></fa-icon>
  </div>
  <img
    *ngIf="training?.banner.lowQualityUrl"
    [defaultImage]="training?.banner.lowQualityUrl"
    [lazyLoad]="training?.banner.url"
    alt=""
  />
  <div class="loadbanner" *ngIf="!training?.banner.url">
    <mat-spinner></mat-spinner>
  </div>

  <h1 class="training__title">{{ training?.title }}</h1>
  <p>{{ training?.description }}</p>
  <p>{{ training?.description }}</p>
  <p>{{ training?.description }}</p>
</div>
