<div class="training" [defaultImage]="defaultImage" [lazyLoad]="image">
  <h1 class="training__title">TREINAMENTOS</h1>

  <div class="miniatures__wrapper">
    <div *ngFor="let t of training">
      <app-miniature
        [routerLink]="['/treinamentos', t.id, t.title]"
        [training]="t"
      ></app-miniature>
    </div>
  </div>
</div>
