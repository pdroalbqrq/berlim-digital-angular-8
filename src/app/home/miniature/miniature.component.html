<div class="miniature" [title]="training?.title">
  <div class="miniature__container">
    <img
      *ngIf="training?.brand.url"
      class="miniature__image"
      [defaultImage]="training?.brand.lowQualityUrl"
      [lazyLoad]="training?.brand.url"
      [alt]="training?.title"
    />
    <mat-spinner *ngIf="!training?.brand.url"></mat-spinner>
  </div>
  <h1 class="miniature__title">{{ training?.title }}</h1>
</div>
