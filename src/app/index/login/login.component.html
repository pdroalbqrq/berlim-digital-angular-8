<div class="container" [defaultImage]="defaultImage" [lazyLoad]="image">
  <div class="form__container">
    <form [formGroup]="form" (ngSubmit)="loginSubmit()">
      <div class="input__wrapper">
        <input
          class="input"
          type="text"
          formControlName="email"
          placeholder="E-mail"
        />
        <div class="icon__input">
          <fa-icon [icon]="faUser"></fa-icon>
        </div>
      </div>
      <app-error-msg [control]="form.get('email')" label="E-mail">
      </app-error-msg>

      <div class="input__wrapper">
        <input
          class="input"
          type="password"
          formControlName="password"
          placeholder="Senha"
        />
        <div class="icon__input">
          <fa-icon [icon]="faUserLock"></fa-icon>
        </div>
      </div>
      <app-error-msg [control]="form.get('password')" label="Senha">
      </app-error-msg>

      <button [disabled]="!form.valid" class="btn btn__submit" type="submit">
        <span>Enviar </span>
      </button>
    </form>
    <p [routerLink]="['/cadastro']" class="link-form">
      NÃ£o possui uma conta? Clique aqui
    </p>
  </div>
</div>
